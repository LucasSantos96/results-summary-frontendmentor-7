<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
  <main class="container">
    <section class="Result">
      <h1> Your Result</h1>
      <div class="score">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h2> Great</h2>
      <p class="paragraph-great">You scored higher than 65% of the people who have taken these tests.</p>

    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="dados-summary">
        <div class="box reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p>80 / <span class="color-100">100</span></p>
        </div>
        <div class="box memory">
          <img src="assets/images/icon-memory.svg" alt="">
           <h3>Memory</h3>
           <p>92 / <span class="color-100">100</span></p>
        </div>
        <div class="box verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
           <h3>Verbal</h3>
           <p>61 / <span class="color-100">100</span></p>
        </div>
        <div class="box visual">
          <img src="assets/images/icon-visual.svg" alt="">
          
            <h3>Visual</h3>
            <p>72 / <span class="color-100">100</span></p>
        </div>
      </div>
      <div  class="btn"><a type="button" href="#" >Continue</a></div>
      
    </section>
  </main>
<script src="assets/script/script.js"></script>
</body>
</html>
